  <main id="contenido-principal" role="main">
    <section>
      <h2>Escribe</h2>
      <p>Escribe aquí. Manda mail. Es fácil. Te leo. Es útil.</p>

      <article class="contacto">
        <form action="#" method="get" class="formulario">
          <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required aria-required="true" placeholder="Nombre">
          </div>

          <div class="campo">
            <label for="email">Mail:</label> <input type="email" id="email" name="email" required aria-required="true"
              placeholder="Mail">
          </div>

          <div class="campo">
            <label for="asunto">Tema:</label>
            <input type="text" id="asunto" name="asunto" required aria-required="true" placeholder="Tema">
          </div>

          <div class="campo">
            <label for="mensaje">Texto:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required aria-required="true"
              placeholder="Hola..."></textarea>
          </div>

          <div class="politica">
            <input type="checkbox" id="politica" name="politica" required aria-required="true">
            <label for="politica">Leo <a href="politica.html" aria-label="Ley">ley</a></label>
          </div>

          <button type="submit" class="enviar"><i class="fa-solid fa-paper-plane" aria-hidden="true"></i>
            Enviar</button>
        </form>
      </article>
    </section>
